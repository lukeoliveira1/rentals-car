{% extends 'base.html' %}
<!--EXTENDER A PÁGINA BASE, só vai mudar o centro-->

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Registrar
{% endblock %}

{% block centro %}
<div class="container-fluid">

    <h1>Login</h1>

    <form action="." method="POST">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary mb-4">Entrar</button>
    </form>

</div>
{% endblock %}
