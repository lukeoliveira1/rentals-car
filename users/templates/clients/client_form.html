{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Cadastrar Cliente
{% endblock %}

{% block centro %}
<div class="container p-4 col-xs-6 col-sm-4">

    <h1 class="text-center pt-4">Cadastro de Clientes</h1>
    <p class="lead text-center pt-4"> Preencha os campos abaixo:</p>

    <form action="." method="POST" class="p-4">

        {% csrf_token %}

        <div class="row ">

        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-4 mt-4">Cadastrar</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
