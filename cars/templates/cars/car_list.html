{% extends 'base.html' %}

{% load static %}

{% block titulo %}
Listar Carros{% endblock %}

{% block centro %}
<div class="container-fluid p-4">

    <h2 class="text-center mb-4"> Facilitando seus processos de locação</h2>
        
    <div class="row">
    
        {% for car in object_list %}

        <div class="col mb-5">

            <div class="card" style="width: 18rem;">
                <!-- Product image-->
                <img class="card-img-top" src="/media/{{car.photo}}" height="200px" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{ car.model }}</h5>
                        <!-- Product price-->
                        {{ car.year }}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-primary mt-auto"
                            href="{% url 'cars_urls:detail' car.id %}">Detalhes</a></div>
            </div>

        </div>

    </div>

    {% endfor %}

</div>

</div>
{% endblock %}
